<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test your skill!</title>
</head>
<body>
<div class="container" id="app">
	<h3 class="text-center">Choose test</h3>
	<input style="display: block" type="text" id="uname" />
	<select  style="display: block" v-cloak id="tests" >
		<option v-for="test in tests" :value="test.value">{{ test.name }}</option>
	</select>
	<button>Begin</button>
</div>
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
</body>
</html>
